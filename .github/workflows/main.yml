name: EXE Oluşturucu
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4  # v3 -> v4 yaptık
    
    - name: Python Kur
      uses: actions/setup-python@v5  # v4 -> v5 yaptık
      with:
        python-version: '3.9'
        
    - name: Kütüphaneleri Yükle
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller windnd
        
    - name: EXE Oluştur
      run: |
        pyinstaller --onefile --noconsole --name "CatiaVersiyonBulucu" catia_bulucu.py
        
    - name: Dosyayı Paylaş
      uses: actions/upload-artifact@v4  # v3 -> v4 yaptık (Hatanın asıl çözümü burası)
      with:
        name: CatiaProgrami
        path: dist/CatiaVersiyonBulucu.exe
